const RATE_KIP = 680;   // ‚úÖ 1 ‡∏ö‡∏≤‡∏ó = 680 ‡∏Å‡∏µ‡∏ö (‡∏õ‡∏£‡∏±‡∏ö‡πÑ‡∏î‡πâ)

/* ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô */
